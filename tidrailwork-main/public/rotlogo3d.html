<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPERO Systems - Snurrande Logo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #canvas-container { width: 100%; height: 100%; }
    body { 
      background: transparent;
      overflow: hidden;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/" } }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { FontLoader } from 'three/addons/loaders/FontLoader.js';
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 1000);
    camera.position.z = 12;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setClearColor(0x000000, 0);
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.55));
    const dl1 = new THREE.DirectionalLight(0xffffff, 2.9); dl1.position.set(8,6,10); scene.add(dl1);
    const dl2 = new THREE.DirectionalLight(0xbfe7ff, 2.4); dl2.position.set(-8,-2,6); scene.add(dl2);
    const dl3 = new THREE.DirectionalLight(0xf1f7ff, 2.2); dl3.position.set(0,6,-10); scene.add(dl3);
    const mat = new THREE.MeshPhysicalMaterial({
      color:'#cfeaff',
      metalness:1,
      roughness:0.012,
      emissive:new THREE.Color('#8cc9ff'),
      emissiveIntensity:0.2,
      clearcoat:1,
      clearcoatRoughness:0.01,
      reflectivity:1,
      envMapIntensity:3.2
    });
    const group = new THREE.Group(); scene.add(group);
    let t = 0;
    new FontLoader().load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', f => {
      const g1 = new TextGeometry('OPERO', { font:f, size:2.2, height:0.6, bevelEnabled:true, bevelThickness:0.12, bevelSize:0.06 }); g1.center();
      group.add(new THREE.Mesh(g1, mat));
      const g2 = new TextGeometry('Systems AB', { font:f, size:0.7, height:0.22, bevelEnabled:true, bevelThickness:0.05, bevelSize:0.025 }); g2.center();
      const m2 = new THREE.Mesh(g2, mat); m2.position.y = -2.5; group.add(m2);
    });
    (function animate() { requestAnimationFrame(animate); group.rotation.y += 0.004; t += 0.02; group.position.y = Math.sin(t)*0.12; renderer.render(scene, camera); })();
    onresize = () => { camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth, innerHeight); };
  </script>
</body>
</html>
