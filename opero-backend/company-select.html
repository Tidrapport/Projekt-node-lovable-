<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Admina Bas – Välj företag</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #020617;
    }
    .card {
      background: #ffffff;
      border-radius: 24px;
      padding: 32px 36px;
      width: 420px;
      box-shadow: 0 25px 80px rgba(15,23,42,0.6);
      text-align: left;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .subtitle {
      margin: 0 0 24px;
      color: #6b7280;
      font-size: 14px;
    }
    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .error {
      margin-top: 10px;
      font-size: 13px;
      color: #b91c1c;
    }
    .footer {
      margin-top: 20px;
      font-size: 11px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tidrapporteringssystem</h1>
    <p class="subtitle">Välj ditt företag för att fortsätta till inloggning.</p>

    <label for="company">Välj företag</label>
    <select id="company" disabled>
      <option value="">Laddar företag...</option>
    </select>

    <button id="continueBtn">Fortsätt</button>

    <div id="error" class="error"></div>

    <div class="footer">
      Systemadministratör
    </div>
  </div>

  <script>
    const select = document.getElementById("company");
    const continueBtn = document.getElementById("continueBtn");
    const errorEl = document.getElementById("error");
    const API_BASE = window.location.origin || "http://localhost:3000";

    async function loadCompanies() {
      select.innerHTML = '<option value="">Laddar företag...</option>';
      select.disabled = true;
      errorEl.textContent = "";

      try {
        const res = await fetch(`${API_BASE}/public/companies`);
        if (!res.ok) {
          throw new Error("Kunde inte hämta företag");
        }
        const companies = await res.json();

        if (!companies || !companies.length) {
          select.innerHTML = '<option value="">Inga företag hittades</option>';
          return;
        }

        select.disabled = false;
        select.innerHTML = '<option value="">Välj ditt företag</option>';
        companies.forEach((c) => {
          const opt = document.createElement("option");
          opt.value = c.id;
          opt.textContent = `${c.name}${c.code ? " (" + c.code + ")" : ""}`;
          opt.dataset.code = c.code || "";
          select.appendChild(opt);
        });
      } catch (err) {
        console.error(err);
        select.innerHTML = '<option value="">Kunde inte ladda företag</option>';
        errorEl.textContent = "Kunde inte hämta företag. Försök igen.";
      }
    }

    loadCompanies();

    continueBtn.addEventListener("click", () => {
      const value = select.value;
      const text = select.options[select.selectedIndex]?.text || "";
      const code = select.options[select.selectedIndex]?.dataset.code || "";

      errorEl.textContent = "";

      if (!value) {
        errorEl.textContent = "Välj ett företag för att fortsätta.";
        return;
      }

      const companyToSave = {
        id: Number(value),
        code: code || null,
        name: text.replace(/\s*\([^)]*\)\s*$/, "") || text // plocka bort (CODE) i slutet
      };

      localStorage.setItem("selectedCompany", JSON.stringify(companyToSave));

      window.location.href = "login.html";
    });
  </script>
</body>
</html>
